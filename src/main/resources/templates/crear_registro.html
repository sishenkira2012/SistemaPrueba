<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		
		<!-- navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/personas}">LISTA DE PERSONAS</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">REGISTRODE  PERSONAS</h1>
				<div class="card-body">
					<form th:action="@{/personas}" th:object="${persona}"
						method="POST">
						<div class="form-group">
							<label>Nombre : </label> <input type="text" name="nombre"
								th:field="*{nombre}" class="form-control"
								placeholder="Digite su nombre : " required>
						</div>
						<br>
						<div class="form-group">
							<label>edad : </label> <input type="text" name="edad"
								th:field="*{edad}" class="form-control"
								placeholder="Digite su edad : " required>
						</div>
						<br>
						<div class="form-group">
							<label>Email : </label> <input type="email" name="email"
								th:field="*{correo}" class="form-control"
								placeholder="Digite correo : " required>
						</div>
						<br>
						<div class="box-footer">
						<button class="btn btn-success">Guardar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
