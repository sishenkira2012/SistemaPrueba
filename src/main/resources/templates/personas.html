<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>LISTADO PERSONAS</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>




	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		
		<!-- navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/personas}">LISTA
						PERSONAS</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row">
			<h1>LISTA DE PERSONAS</h1>
			
		</div>
		<form action="">
			<div>
				<label>Filtrar :</label>
			</div>
			<input type="text" name="palabra" id="palabra" th:value="${palabra}" placeholder="palabra a buscar">
			<input type="submit" class="btn btn-primary mb-2" value="buscar">
			<a th:href="@{/personas/nuevo}"
						class="btn btn-info  mb-2">NUEVO </a>
			
		</form>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th>EDAD</th>
					<th>CORREO</th>
					<th>ACCIONES</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="persona : ${personas}">
					<td th:text="${persona.id}">Codigo</td>
					<td th:text="${persona.nombre}">NOMBRE</td>
					<td th:text="${persona.edad}">EDAD</td>
					<td th:text="${persona.correo}">correo</td>
					<td>
					
						<a th:href="@{/personas/editar/{id}(id=${persona.id})}"
						class="btn btn-info">Editar</a> <a
						th:href="@{/personas/{id}(id=${persona.id})}"
						class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
